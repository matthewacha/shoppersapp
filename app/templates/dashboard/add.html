{%extends "base.html"%}
{%block top%}<li><a href="/login"><span></span> Logout</a></li>{%endblock%}
{%block body%}

 <div id="signup-form" class="panel panel-default">
 	{% if add_item%}
                <h1>Add Item</h1>
				<form id="form-style"  action="/dashboard/add" method="post"  >
   {{form.csrf_token}}
   <div class="form-group">
     <label for="name">Item name:</label>
     <input type="text" class="form-control" name="name" required>
    </div>
    <div class="form-group">
     <label for="description">Description:</label>
     <input type="text" class="form-control" name="description" required>
    </div>
	<div class="checkbox">
    <li><a href="/dashboard"><span></span> Cancel</a></li> <button type="submit" class="btn btn-default">Add</button>
  </div>
  </form>
            {% else %}
                <h1>Edit Item</h1>
				<form id="form-style"  action="/dashboard/add" method="post"  >
   {{form.csrf_token}}
   <div class="form-group">
     <label for="name">Item name:</label>
     <input type="text" class="form-control" name="name" required placeholder="{{item}}">
    </div>
    <div class="form-group">
     <label for="description">Description:</label>
     <input type="text" class="form-control" name="description" required>
    </div>
	<div class="checkbox">
    <li><a href="/dashboard"><span></span> Cancel</a></li> <button type="submit" class="btn btn-default">Add</button>
  </div>
  </form>
            {% endif %}

  </div>

 
 

{%endblock%}
